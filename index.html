<html>
<head>
	<meta charset="UTF-8">
	<title>My Personal Website</title>
	<meta name="description" content="This is my personal website.">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<header>
		<h1>Welcome to my Personal Website!</h1>
		<nav>
			<ul>
				<li><a href="#about-me">About Me</a></li>
				<li><a href="#interests">Interests</a></li>
				<li><a href="https://www.linkedin.com/in/mylinkedinprofile/" target="_blank">LinkedIn</a></li>
			</ul>
		</nav>
	</header>
	
	<main>
		<section id="about-me">
			<h2>About Me</h2>
			<div class="content">
				<p>My name is Drew and I am an electrical engineer in Austin.</p>
				<img src="profile-pic.jpg" alt="Picture of Drew">
			</div>
		</section>
		
		<section id="interests">
			<h2>Interests</h2>
			<div class="content">
				<p>JCN Farms.</p>
			</div>
		</section>
	</main>
	
	<footer>
		<p>Copyright © 2023 Drew Conyers</p>
	</footer>
</body>
</html>
